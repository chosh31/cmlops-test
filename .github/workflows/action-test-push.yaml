name: action-test-push
on: 
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'feature/**'

jobs:
  test-prepare:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      target-model: ${{ steps.target-model-name.outputs.result }}
    steps:
      - name: 'Target Branch'
        run: echo '${{github.ref}}' 
      # - name: 'github dump'
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"
      - name: 'Get Target Model'
        uses: actions/github-script@v5
        id: target-model-name
        with:
          script: |
            console.log(JSON.stringify(context));
            return context.ref.match(/\/feature\/(\w+)/)[1];
          result-encoding: string
      - name: Get model name
        run: echo "${{steps.target-model-name.outputs.result}}"
      - name: Check working directory
        id: check-wd
        working-directory: ./models/${{steps.target-model-name.outputs.result}}
      - name: Check on failure
        if: steps.check-wd.outcome != 'succcess'
        run: exit 1

  test-run:
    needs: test-prepare
    runs-on: ubuntu-latest
    # optionally use a convenient Ubuntu LTS + DVC + CML image
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    defaults:
      run:
        # TODO
        working-directory: ./models/${{needs.test-prepare.outputs.target-model}}
    steps:
      # - run: echo '${{github.ref}}' 
      # - name: 'github dump'
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"
      # - uses: actions/github-script@v5
      #   id: set-model-name
      #   with:
      #     script: |
      #       console.log(JSON.stringify(context));
      #       const branchName = context.ref;
      #       const targetModel = branchName.split('/')[3];
      #       return targetModel;
      #     result-encoding: string
      # - name: Get model name
      #   run: echo "${{steps.set-model-name.outputs.result}}"
      - uses: actions/checkout@v2
      # may need to setup NodeJS & Python3 on e.g. self-hosted
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: '12'
      # - uses: actions/setup-python@v2
      #   with:
      #     python-version: '3.x'
      - uses: iterative/setup-cml@v1
      - name: Pip requirement
        run: |
          pip uninstall protobuf python3-protobuf
          pip install --upgrade pip
          pip install --upgrade protobuf

          pip install -r requirements.txt
      # - name: Train model
